<p *ngIf="cell.type === 'city'">Nature du terrain : Ville</p>
<p *ngIf="cell.type === 'plain'">Nature du terrain : Plaines</p>
<p *ngIf="cell.type === 'forest'">Nature du terrain : Forêt</p>
<p *ngIf="cell.type === 'mountain'">Nature du terrain : Montagne</p>
<p *ngIf="cell.type === 'water'">Nature du terrain : Eau</p>
<p>Abondance : {{ cell.abundance }}</p>
<p>Dangerosité : {{ cell.dangerosity }}</p>
