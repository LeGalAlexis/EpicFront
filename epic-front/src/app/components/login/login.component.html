<form class="form-signin" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
    <div class="container-fluid">
        <h2 class="form-signin-heading">Se connecter</h2>
        <div *ngIf="invalidLogin" class="alert alert-danger">Invalid username or password.</div>
        <br />
        <label for="username" class="sr-only">Pseudo</label>
        <input type="email" id="username" name="username" ngModel class="form-control" placeholder="Pseudo" required
            autofocus>
        <br />
        <label for="password" class="sr-only">Mot de passe</label>
        <input type="password" id="password" name="password" ngModel class="form-control" placeholder="Mot de passe"
            required>
        <br />
        <button class="btn btn-lg btn-primary btn-block" type="submit">Se connecter</button>
    </div>
</form>
